<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="results"><span id="res">0</span></div>
            <div class="btns">
                <button class="del grey">C</button>
                <button class="operators grey">%</button>
                <button class="operators orange">รท</button>
                <button class="nums">7</button>
                <button class="nums">8</button>
                <button class="nums">9</button>
                <button class="operators orange">ร</button>
                <button class="nums">4</button>
                <button class="nums">5</button>
                <button class="nums">6</button>
                <button class="operators orange">-</button>
                <button class="nums">1</button>
                <button class="nums">2</button>
                <button class="nums">3</button>
                <button class="operators orange">+</button>
                <button class="nums">0</button>
                <button class="nums">.</button>
                <button class="equals orange">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
