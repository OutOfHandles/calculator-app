<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="results" id="res"><span>0</span></div>
            <div class="btns">
                <button class="handle">C</button>
                <button class="handle">%</button>
                <button class="operators">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operators">X</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operators">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operators">+</button>
                <button>0</button>
                <button >.</button>
                <button class="operators">=</button>
            </div>
        </div>
    </div>
</body>
</html>
